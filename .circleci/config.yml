version: 2.1

orbs:
  windows: circleci/windows@2.0

jobs:
  build:
    description: Setup and run application tests
    executor:
      name: windows/default
    steps:
      - checkout:
          path: ~/repo
      - run:
         name: Download MSBuild
         command: |
             Invoke-WebRequest -Uri 'https://aka.ms/buildtools' -OutFile 'vs_buildtools.exe'


      

      

      

workflows:
  build:
    jobs:
      - build

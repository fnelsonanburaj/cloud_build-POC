steps:
- name: 'gcr.io/cloud-builders/git'
  args:
  - 'fetch'
  - 'origin'
  - 'main'

- name: 'gcr.io/cloud-builders/git'
  args:
  - 'diff'
  - '--name-only'
  - 'origin/main'

- name: 'ubuntu'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    changes=$(git diff --name-only origin/main)
    if echo "$changes" | grep -q "/Demo-App/demoweb/css"; then
      echo 'hello css'
    elif echo "$changes" | grep -q "/Demo-App/demoweb/js"; then
      echo 'hello js'
    else
      echo 'no changes'
    fi

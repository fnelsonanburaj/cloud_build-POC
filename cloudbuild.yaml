steps:
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    git init .
    git remote add origin https://github.com/fandru/cloud_build-POC
  dir: 'workspace'

- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    git fetch origin main
  dir: 'workspace'

- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    changes=$(git diff --name-only origin/main)
    if echo "$changes" | grep -q "/Demo-App/demoweb/css"; then
      echo 'hello css'
    elif echo "$changes" | grep -q "/Demo-App/demoweb/js"; then
      echo 'hello js'
    else
      echo 'no changes'
    fi
  dir: 'workspace'

- name: 'python'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    cd workspace
    if ! git rev-parse --is-inside-work-tree >/dev/null 2>&1; then
      echo 'Not inside a Git repository'
      exit 1
    fi

    changes=$(git diff --name-only origin/main)
    if echo "$changes" | grep -q "/Demo-App/demoweb/css"; then
      echo 'hello css'
    elif echo "$changes" | grep -q "/Demo-App/demoweb/js"; then
      echo 'hello js'
    else
      echo 'no changes'
    fi

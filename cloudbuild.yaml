steps:
- name: 'gcr.io/cloud-builders/git'
  args: ['fetch', 'origin', 'main']

- name: 'gcr.io/cloud-builders/git'
  args: ['diff', '--name-only', 'origin/main']

- name: 'python'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    if ! git rev-parse --is-inside-work-tree >/dev/null 2>&1; then
      echo 'Not inside a Git repository'
      exit 1
    fi

    changes=$(git diff --name-only origin/main)
    echo "Changes are: $changes"
    
    if echo "$changes" | grep -q "folder1/"; then
      echo 'Folder 1 changes:'
      echo "$changes" | grep "folder1/"
    fi
    
    if echo "$changes" | grep -q "folder2/"; then
      echo 'Folder 2 changes:'
      echo "$changes" | grep "folder2/"
    fi

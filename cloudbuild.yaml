steps:
- name: 'gcr.io/cloud-builders/git'
  args:
  - 'diff'
  - '--name-only'
  - 'HEAD~1'

- name: 'gcr.io/cloud-builders/bash'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    if git diff --name-only HEAD~1 | grep -q "cloud_build-POC/CLoud_Build/docker"; then
      echo 'hello docker folder'
    elif git diff --name-only HEAD~1 | grep -q "cloud_build-POC/CLoud_Build/test"; then
      echo 'hello test folder'
    else
      echo 'NO CHanges HAPPENED IN FOLDERS'
    fi
